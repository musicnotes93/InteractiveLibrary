<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="flex">
  <div class="title">
    <h1>Interactive Library</h1>
    <h2>Welcome to your very own interactive digital bookshelf. Fill out the form below to add a book to your bookshelf!</h2>
    <button type="button" id="form">Book Form</button>
   </div>
   
   <div id="addBook">
    <img class="bookshelf" src="bookshelf.png">
   </div>
   
   <div>
    <h3>Book information added below:</h3>
    <div id="libraryList">
      
    </div>
   </div>
 </div>




<div id="myModal" class="hidden">

   
    <div class="modal-content">
      <form>
        <button type="button" id="close">Close</button>
        <div class="flex-form">
        <label for="title">Book title:</label><br>
        <input id="title" type="text" name="title"/><br>
        <label for="author">Author:</label><br>
        <input id="author" type="text" name="author"/><br>
        <label for="pages">Number of pages:</label><br>
        <input id="pages" type="text" name="pages"/><br>
        <label for="rating">Book rating (between 1 and 5):</label><br>
        <select name="rating" id="rating">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <button type="button" id="submit">Add Book</button>
      </form>
     </div>
    </div>
  </div>

  <dialog id="confirm-close-dialog">
    <form method="dialog">
      <p class="discard-message-text">Discard unsaved changes?</p>
      <div class="confirm-close-dialog-btn-container">
        <button id="cancel-btn" class="btn">
          Cancel
        </button>
        <button id="discard-btn" class="btn">
          Discard
        </button>
      </div>
    </form>
  </dialog>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="index.js"></script>    
</body>
</html>
