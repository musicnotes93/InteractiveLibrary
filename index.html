<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="flex">
  <div class="title">
    <h1>Interactive Library</h1>
    <h2>Welcome to your very own interactive digital bookshelf. Fill out the form below to add a book to your bookshelf!</h2>
    <button id="form">Book Form</button>
   </div>
   
   <div id="addBook">
    <img class="bookshelf" src="bookshelf.png">
   </div>
   
   <div>
    <h3>Book information added below:</h3>
    <ul>
      
    </ul>
   </div>
 </div>




<div id="myModal" class="modal">

   
    <div class="modal-content">
      <form onsubmit="return false">
        <div class="flex-form">
        <label for="title">Book title:</label><br>
        <input id="title" type="text" name="title"><br>
        <label for="author">Author:</label><br>
        <input id="author" type="text" name="author"><br>
        <label for="pages">Number of pages:</label><br>
        <input id="pages" type="text" name="pages"><br>
        <label for="rating">Book rating (between 1 and 5):</label>
        <input id="rating" type="number" min="1" max="5" name="rating">
        <button type="button" id="submit">Submit Form</button>
      </form>
     </div>
    </div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="index.js"></script>    
</body>
</html>
